<!DOCTYPE html>

<head>

<body>
    <div class="container">
        <header>
            <div class="logo-navegacao">

            <section class="carros-populares">

                    <section class="sec2-card">
                        <p class="detalhes-carro">Air-bag</p>
                        <p class="detalhes-carro">Ar Condicionado</p>
                        <p class="detalhes-carro">4 portas</p>

                    <section class="sec3-card">
                        <button><b>RESERVE AGORA</b></button>
                    </section>
                </section>
                <section class="card">
                    <section class="sec1-card">
                        <p class="titulo-card"><b>VOYAGE</b></p>

                            src="https://ofertas.vw.com.br/wp-content/uploads/2021/02/Voyage_10_MY22_3_4_FrenteN_551x301px.png"

                        <p class="detalhes-carro">Air-bag</p>

                    <section class="sec3-card">

                </section>
                <section class="card">
                    <section class="sec1-card">
                        <p class="titulo-card"><b>POLO</b></p>
                        <p>Highline 200 TSI</p>
                        <img class="img-card"
                            src="https://ofertas.vw.com.br/wp-content/uploads/2021/05/Polo_Comfortline_MY22_3_4_Frente_551x301px.png"
                            alt="Polo 200 TSI">
                    </section>
                    <section class="sec2-card">
                        <p class="detalhes-carro">Air-bag</p>
